<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-5">Checkout</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card p-4">
                    <h4>Order Summary</h4>
                    <img src="assets/images (5).jpeg" class="img-fluid rounded" alt="Product Image">
                    <p><strong>Product:</strong> Product 1</p>
                    <p><strong>Price:</strong> $199</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-4">
                    <h4>Payment Method</h4>
                    <form id="paymentForm">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="paypalOption" value="paypal">
                            <label class="form-check-label" for="paypalOption">PayPal</label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="creditCardOption" value="creditCard">
                            <label class="form-check-label" for="creditCardOption">Credit Card</label>
                        </div>

                        <!-- Credit Card Form -->
                        <div id="creditCardForm" class="d-none">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="full_name" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="expiryDate" placeholder="Israel Mindaye">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="Address" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="cvv" placeholder="123 Main St">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label">Card Number</label>
                                <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456">
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="expiryDate" class="form-label">Expiry Date</label>
                                    <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cvv" class="form-label">CVV</label>
                                    <input type="text" class="form-control" id="cvv" placeholder="123">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success w-100 mt-3">Pay Now</button>
                        </div>
                    </form>
                    <form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="POST">
                            <input type="hidden" name="cmd" value="_xclick">
                            <input type="hidden" name="business" value="sb-zadym32829994@business.example.com">
                            <input type="hidden" name="item_name" value="Sample Product">
                            <input type="hidden" name="amount" value="10">
                            <input type="hidden" name="currency_code" value="USD">
                            <input type="hidden" name="return" value="http://192.168.43.221/course_website_project/payment/confirmed.html">
                            <input type="hidden" name="cancel_return" value="http://192.168.43.221/course_website_project/payment/failed.html">
                            <div id="paypalButton" class="d-none mt-3">
                                <button type="submit" class="btn btn-warning w-100">Pay with PayPal</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const paypalOption = document.getElementById('paypalOption');
        const creditCardOption = document.getElementById('creditCardOption');
        const creditCardForm = document.getElementById('creditCardForm');
        const paypalButton = document.getElementById('paypalButton');

        paypalOption.addEventListener('change', () => {
            creditCardForm.classList.add('d-none');
            paypalButton.classList.remove('d-none');
        });

        creditCardOption.addEventListener('change', () => {
            creditCardForm.classList.remove('d-none');
            paypalButton.classList.add('d-none');
        });
    </script>
</body>
</html>
